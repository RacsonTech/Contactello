  <script>
    $('#formId').on('submit', function(e){
      e.preventDefault();
      console.log(formToJsonString($(this)))
      $.ajax({
        url: 'LAMPAPI/Login',
        type : "POST",
        dataType : 'json',
        contentType: 'application/json;charset=UTF-8',
        data : formToJsonString($(this)),
        success : function(data) {
          if (data.UserID < 1) {
            alert("Invalid Credentials, Please try again!")
          }
          else{
            console.log("success!")
            document.cookie = `UserID=${data.UserID};86400000`
            document.cookie = `FirstName=${data.FirstName};86400000`
            document.cookie = `LastName=${data.LastName};86400000`
            console.log(data)
            location.href="/"}
        }
      })
    })
  </script>

  <script>
        (() => {
      'use strict';

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation');

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms).forEach((form) => {
        form.addEventListener('submit', (event) => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');}, 
          false);
      });
    })();
  </script>

  <script>
        function myFunction() {
      var x = document.getElementById("pwd validationCustom04");
      if (x.type === "password") {
        x.type = "text";
      } else {

      }
